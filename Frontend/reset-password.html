<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetuj hasło - EstateScout</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/reset_password.css">
</head>

<body>
    <div class="reset-password-container">
        <div class="reset-password-form">
            <div class="logo-container" style="margin-bottom: 2rem;">
                <img src="assets/logo.png" alt="EstateScout Logo" style="max-width: 200px; height: auto;">
            </div>

            <h2 class="reset-password-title">Resetuj hasło</h2>
            <p class="reset-password-subtitle">Wprowadź nowe hasło dla swojego konta.</p>

            <div id="message-container"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nowe hasło</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Wprowadź nowe hasło"
                        required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potwierdź nowe hasło</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Potwierdź nowe hasło" required minlength="8">
                </div>

                <button type="submit" id="resetPasswordBtn" class="reset-password-btn">
                    Zmień hasło
                </button>
            </form>

            <div class="reset-password-footer">
                <a href="index.html">Powrót do strony głównej</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Brak tokenu resetującego. Link jest nieprawidłowy lub wygasł.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Form submission handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!newPassword || !confirmPassword) {
                showMessage('Proszę wypełnić wszystkie pola!', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('Hasło musi mieć minimum 8 znaków!', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Hasła nie są identyczne!', 'error');
                return;
            }

            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.textContent = 'Resetowanie...';

            try {
                const response = await fetch(`http://localhost:8080/api/users/reset-password?token=${encodeURIComponent(token)}&newPassword=${encodeURIComponent(newPassword)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showMessage('Hasło zostało pomyślnie zresetowane! Za chwilę zostaniesz przekierowany do strony logowania...', 'success');

                    // Clear form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    const error = await response.json();
                    const errorMessage = error.message || 'Wystąpił błąd podczas resetowania hasła.';
                    showMessage(errorMessage, 'error');
                    resetPasswordBtn.disabled = false;
                    resetPasswordBtn.textContent = 'Zmień hasło';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Błąd połączenia z serwerem: ' + error.message, 'error');
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.textContent = 'Zmień hasło';
            }
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;

            messageContainer.appendChild(messageDiv);
        }
    </script>
</body>

</html>
