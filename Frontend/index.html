<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateScout</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/home.css">
    <link rel="stylesheet" href="components/login.css">
    <link rel="stylesheet" href="components/register.css">
    <link rel="stylesheet" href="components/account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <div class="menu-bg header-nav">
            <div class="left-nav">
                <a href="#" onclick="showHome(event)">
                    <span class="material-icons">home</span>
                    <span>Strona główna</span>
                </a>
                <a href="#" onclick="showMap(event)">
                    <span class="material-icons">location_on</span>
                    <span>Mapa ofert</span>
                </a>
                <a href="#" onclick="showAccount(event)">Konto</a>
            </div>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo Twojej Firmy" class="logo">
            </div>
            <div class="right-nav" id="right-nav">
                <a href="#" onclick="showLogin(event)" id="login-btn">
                    <span class="material-icons">person</span>
                    <span>Zaloguj</span>
                </a>
                <a href="#" onclick="showRegister(event)" id="register-btn">Stwórz konto</a>
                <a href="#" onclick="logout(event)" id="logout-btn" style="display: none;">
                    <span class="material-icons">logout</span>
                    <span>Wyloguj</span>
                </a>
            </div>
        </div>
    </div>

    <div id="mapContainer" class="map-container" style="display: none;">
        <iframe id="mapFrame" src="components/real_estate_map.html" frameborder="0"></iframe>
    </div>
    <div id="home-placeholder"></div>
    <div id="login-placeholder" style="display: none;"></div>
    <div id="register-placeholder" style="display: none;"></div>
    <div id="account-placeholder" style="display: none;"></div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        updateNavigation();
    });

    function base64UrlDecode(str) {
        str = str.replace(/-/g, '+').replace(/_/g, '/');

        while (str.length % 4) {
            str += '=';
        }

        return atob(str);
    }

    function getUserIdFromToken() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken || authToken.startsWith('logged_in_')) {
            console.warn('No valid JWT token found');
            return null;
        }

        try {
            const parts = authToken.split('.');
            if (parts.length !== 3) {
                console.error('Invalid JWT token format');
                return null;
            }

            const payload = JSON.parse(base64UrlDecode(parts[1]));
            console.log('Decoded JWT payload:', payload);

            return payload.sub;
        } catch (error) {
            console.error('Error decoding JWT token:', error);
            return null;
        }
    }

    function getCurrentUserId() {
        const userId = getUserIdFromToken();
        if (userId) {
            return userId;
        }
    }

    function isTokenExpired() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken || authToken.startsWith('logged_in_')) {
            return true;
        }

        try {
            const parts = authToken.split('.');
            if (parts.length !== 3) return true;

            const payload = JSON.parse(base64UrlDecode(parts[1]));
            const currentTime = Math.floor(Date.now() / 1000);

            return payload.exp && payload.exp < currentTime;
        } catch (error) {
            console.error('Error checking token expiration:', error);
            return true;
        }
    }

    function updateNavigation() {
        const authToken = localStorage.getItem('authToken');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');

        if (authToken && !isTokenExpired()) {
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
        } else {
            if (authToken && isTokenExpired()) {
                localStorage.removeItem('authToken');
                alert('Twoja sesja wygasła. Zaloguj się ponownie.');
                console.log('Expired token removed');
            }

            loginBtn.style.display = 'block';
            registerBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        }
    }

    function logout(event) {
        event.preventDefault();
        localStorage.removeItem('authToken');
        alert('Zostałeś wylogowany');
        updateNavigation();
        showHome(new Event('click'));
    }

    fetch('components/home.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('home-placeholder').innerHTML = data;
            loadScript('components/home.js');
        });

    function loadScript(src) {
        if (document.querySelector(`script[src="${src}"]`)) {
            return;
        }

        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        document.head.appendChild(script);
    }

    function showMap(event) {
        event.preventDefault();
        hideAllContainers();
        document.getElementById('mapContainer').style.display = 'block';
    }

    function showHome(event) {
        event.preventDefault();
        hideAllContainers();
        document.getElementById('home-placeholder').style.display = 'block';
    }

    function showLogin(event) {
        event.preventDefault();
        hideAllContainers();
        const loginContainer = document.getElementById('login-placeholder');
        loginContainer.style.display = 'block';

        if (!loginContainer.innerHTML) {
            fetch('components/login.html')
                .then(response => response.text())
                .then(data => {
                    loginContainer.innerHTML = data;

                    const existingScript = document.getElementById('login-script');
                    if (existingScript) {
                        existingScript.remove();
                    }

                    const script = document.createElement('script');
                    script.id = 'login-script';
                    script.src = 'components/login.js';
                    script.onload = function () {
                        console.log('Login script loaded successfully');
                        if (typeof setupLoginForm === 'function') {
                            setupLoginForm();
                        } else {
                            console.error('setupLoginForm function not found');
                        }
                    };
                    script.onerror = function () {
                        console.error('Failed to load login script');
                    };
                    document.head.appendChild(script);
                });
        } else {
            console.log('Login already loaded, setting up form');
            if (typeof setupLoginForm === 'function') {
                setupLoginForm();
            } else {
                console.error('setupLoginForm function not found');
            }
        }
    }

    function showAccount(event) {
        event.preventDefault();
        hideAllContainers();
        const accountContainer = document.getElementById('account-placeholder');
        accountContainer.style.display = 'block';

        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            updateNavigation();
            accountContainer.innerHTML = `
                <div style="text-align: center; padding: 50px; font-size: 18px; margin-top: 220px;">
                    <p>Zaloguj się</p>
                    <button onclick="showLogin(event)" style="padding: 10px 20px; margin-top: 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Przejdź do logowania
                    </button>
                </div>
            `;
            return;
        }

        if (!accountContainer.innerHTML || !accountContainer.innerHTML.includes('account-section')) {
            fetch('components/account.html')
                .then(response => response.text())
                .then(data => {
                    accountContainer.innerHTML = data;

                    const existingScript = document.getElementById('account-script');
                    if (existingScript) {
                        existingScript.remove();
                    }

                    const script = document.createElement('script');
                    script.id = 'account-script';
                    script.src = 'components/account.js';
                    script.onload = function () {
                        console.log('Account script loaded successfully');
                        if (typeof setupAccountForm === 'function') {
                            setupAccountForm();
                        } else {
                            console.error('setupAccountForm function not found');
                        }
                    };
                    script.onerror = function () {
                        console.error('Failed to load account script');
                    };
                    document.head.appendChild(script);
                });
        } else {
            console.log('Account already loaded, refreshing data');
            if (typeof loadUserData === 'function') {
                loadUserData();
            } else {
                console.error('loadUserData function not found');
            }
            if (typeof loadWatchlistProperties === 'function') {
                loadWatchlistProperties();
            } else {
                console.error('loadWatchlistProperties function not found');
            }
        }
    }

    function showRegister(event) {
        event.preventDefault();
        hideAllContainers();
        const registerContainer = document.getElementById('register-placeholder');
        registerContainer.style.display = 'block';

        if (!registerContainer.innerHTML) {
            fetch('components/register.html')
                .then(response => response.text())
                .then(data => {
                    registerContainer.innerHTML = data;

                    const existingScript = document.getElementById('register-script');
                    if (existingScript) {
                        existingScript.remove();
                    }

                    const script = document.createElement('script');
                    script.id = 'register-script';
                    script.src = 'components/register.js';
                    script.onload = function () {
                        console.log('Register script loaded successfully');
                        if (typeof setupRegisterForm === 'function') {
                            setupRegisterForm();
                        } else {
                            console.error('setupRegisterForm function not found');
                        }
                    };
                    script.onerror = function () {
                        console.error('Failed to load register script');
                    };
                    document.head.appendChild(script);
                });
        } else {
            console.log('Register already loaded, setting up form');
            if (typeof setupRegisterForm === 'function') {
                setupRegisterForm();
            } else {
                console.error('setupRegisterForm function not found');
            }
        }
    }

    function setupAccountForm() {
        console.log('Setting up account form');
    }

    function hideAllContainers() {
        document.getElementById('mapContainer').style.display = 'none';
        document.getElementById('home-placeholder').style.display = 'none';
        document.getElementById('login-placeholder').style.display = 'none';
        document.getElementById('register-placeholder').style.display = 'none';
        document.getElementById('account-placeholder').style.display = 'none';
    }

</script>

</html>
