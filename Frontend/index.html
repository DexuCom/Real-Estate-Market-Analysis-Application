<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateScout</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <div class="menu-bg header-nav">
            <div class="left-nav">
                <a href="#" onclick="showHome(event)">
                    <span class="material-icons">home</span>
                    <span>Strona główna</span>
                </a>
                <a href="#" onclick="showMap(event)">
                    <span class="material-icons">location_on</span>
                    <span>Mapa ofert</span>
                </a>
                <a href="#" onclick="showAccount(event)">Konto</a>
            </div>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo Twojej Firmy" class="logo">
            </div>
            <div class="right-nav" id="right-nav">
                <a href="#" onclick="showLogin(event)" id="login-btn">
                    <span class="material-icons">person</span>
                    <span>Zaloguj</span>
                </a>
                <a href="#" onclick="showRegister(event)" id="register-btn">Stwórz konto</a>
                <a href="#" onclick="logout(event)" id="logout-btn" style="display: none;">
                    <span class="material-icons">logout</span>
                    <span>Wyloguj</span>
                </a>
            </div>
        </div>
    </div>

    <div id="mapContainer" class="map-container" style="display: none;">
        <iframe id="mapFrame" src="components/real_estate_map.html" frameborder="0"></iframe>
    </div>
    <div id="home-placeholder"></div>
    <div id="login-placeholder" style="display: none;"></div>
    <div id="register-placeholder" style="display: none;"></div>
    <div id="account-placeholder" style="display: none;"></div>
</body>

<script>
    // Initialize navigation on page load
    document.addEventListener('DOMContentLoaded', function () {
        updateNavigation();
    });

    // Function to update navigation based on authentication status
    function updateNavigation() {
        const authToken = localStorage.getItem('authToken');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');

        if (authToken) {
            // User is logged in - show logout button, hide login/register
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
        } else {
            // User is not logged in - show login/register buttons, hide logout
            loginBtn.style.display = 'block';
            registerBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        }
    }

    // Logout function
    function logout(event) {
        event.preventDefault();
        localStorage.removeItem('authToken');
        alert('Zostałeś wylogowany');
        updateNavigation();
        showHome(new Event('click'));
    }

    // Load home content on page load
    fetch('components/home.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('home-placeholder').innerHTML = data;
        });

    function showMap(event) {
        event.preventDefault();
        hideAllContainers();
        document.getElementById('mapContainer').style.display = 'block';
    }

    function showHome(event) {
        event.preventDefault();
        hideAllContainers();
        document.getElementById('home-placeholder').style.display = 'block';
    }

    function showLogin(event) {
        event.preventDefault();
        hideAllContainers();
        const loginContainer = document.getElementById('login-placeholder');
        loginContainer.style.display = 'block';

        if (!loginContainer.innerHTML) {
            fetch('components/login.html')
                .then(response => response.text())
                .then(data => {
                    loginContainer.innerHTML = data;
                    setupLoginForm();
                });
        }
    }

    function showAccount(event) {
        event.preventDefault();
        hideAllContainers();
        const accountContainer = document.getElementById('account-placeholder');
        accountContainer.style.display = 'block';

        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            updateNavigation(); // Ensure navigation reflects logged out state
            accountContainer.innerHTML = `
                <div style="text-align: center; padding: 50px; font-size: 18px; margin-top: 220px;">
                    <p>Zaloguj się</p>
                    <button onclick="showLogin(event)" style="padding: 10px 20px; margin-top: 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Przejdź do logowania
                    </button>
                </div>
            `;
            return;
        }

        if (!accountContainer.innerHTML || !accountContainer.innerHTML.includes('account-section')) {
            fetch('components/account.html')
                .then(response => response.text())
                .then(data => {
                    accountContainer.innerHTML = data;
                    loadUserData();
                    loadWatchlistProperties();
                    setupAccountForm();
                });
        } else {
            loadUserData();
            loadWatchlistProperties();
        }
    }

    function showRegister(event) {
        event.preventDefault();
        hideAllContainers();
        const registerContainer = document.getElementById('register-placeholder');
        registerContainer.style.display = 'block';

        if (!registerContainer.innerHTML) {
            fetch('components/register.html')
                .then(response => response.text())
                .then(data => {
                    registerContainer.innerHTML = data;
                    setupRegisterForm();
                });
        }
    }

    function loadWatchlistProperties() {
        console.log('Loading watchlist properties');

        const userId = 'ba6e97db-1f6f-41fc-a80a-5f948f0ace8c';

        fetch(`http://localhost:8080/api/watchLists/${userId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load watchlist');
                }
            })
            .then(watchlistItems => {
                console.log('Watchlist items loaded:', watchlistItems);
                displayWatchlistProperties(watchlistItems);
            })
            .catch(error => {
                console.error('Error loading watchlist:', error);
                displayEmptyWatchlist();
            });
    }

    function displayWatchlistProperties(watchlistItems) {
        const propertiesList = document.getElementById('properties-list');
        if (!propertiesList) {
            console.error('Properties list container not found');
            return;
        }

        propertiesList.innerHTML = '';

        if (watchlistItems.length === 0) {
            propertiesList.innerHTML = `
                <div style="text-align: center; padding: 30px; color: #666;">
                    <p>Brak zapisanych ogłoszeń</p>
                    <p style="font-size: 14px;">Dodaj nieruchomości do watchlist, aby je tutaj zobaczyć</p>
                </div>
            `;
            return;
        }

        watchlistItems.forEach(item => {
            fetchOfferDetails(item.offerId).then(offerDetails => {
                if (offerDetails) {
                    addPropertyToList(offerDetails, item.addedAt, item.offerId);
                }
            });
        });
    }

    function fetchOfferDetails(offerId) {
        const encodedOfferId = encodeURIComponent(offerId);
        return fetch(`http://localhost:8080/api/offer/show?offerId=${encodedOfferId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load offer details');
                }
            })
            .catch(error => {
                console.error('Error loading offer details for:', offerId, error);
                return null;
            });
    }

    function addPropertyToList(offerDetails, addedAt, offerId) {
        const propertiesList = document.getElementById('properties-list');
        if (!propertiesList) return;

        if (propertiesList.innerHTML.includes('Brak zapisanych ogłoszeń')) {
            propertiesList.innerHTML = '';
        }

        const propertyElement = document.createElement('div');
        propertyElement.className = 'property-item';

        const imageUrl = offerDetails.image_url || 'assets/no-photo.jpg';
        const address = offerDetails.city + ", " + offerDetails.street || 'Brak adresu';
        const area = offerDetails.size_m2 || 'N/A';
        const rooms = offerDetails.rooms || 'N/A';
        const floor = offerDetails.floor || 'N/A';
        const price = offerDetails.price_pln || 'Brak ceny';

        propertyElement.innerHTML = `
            <div class="property-container" onclick="openOfferLink('${offerId}')" style="cursor: pointer;">
                <img src="${imageUrl}" alt="Mieszkanie" class="property-image" 
                     onerror="this.src='https://via.placeholder.com/300x200?text=Brak+zdjęcia'">
                <div class="property-details">
                    <h4 class="property-address">${address}</h4>
                    <p class="property-info">${area} • ${rooms} pokoje • ${floor}</p>
                    <p class="property-price">${price} PLN</p>
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        Dodano: ${new Date(addedAt).toLocaleDateString('pl-PL')}
                    </p>
                </div>
                <button class="remove-property-btn" onclick="event.stopPropagation(); removeFromWatchlist('${offerId}')" title="Usuń z obserwowanych">
                    <span class="material-icons">delete</span>
                </button>
            </div>
        `;

        propertiesList.appendChild(propertyElement);
    }

    function displayEmptyWatchlist() {
        const propertiesList = document.getElementById('properties-list');
        if (!propertiesList) return;

        propertiesList.innerHTML = `
            <div style="text-align: center; padding: 30px; color: #666;">
                <p>Wystąpił błąd podczas ładowania zapisanych ogłoszeń</p>
                <p style="font-size: 14px;">Spróbuj odświeżyć stronę</p>
            </div>
        `;
    }

    function setupRegisterForm() {
        console.log('Setting up register form');
        const registerBtn = document.getElementById("registerBtn");
        console.log('Register button found:', registerBtn);

        if (registerBtn) {
            registerBtn.addEventListener("click", async function (e) {
                console.log('Register function started');

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Hasła nie są identyczne!');
                    return;
                }

                const userData = {
                    username: username,
                    password: password,
                    email: email
                };

                try {
                    const response = await fetch('http://localhost:8080/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        let result;

                        if (contentType && contentType.includes('application/json')) {
                            result = await response.json();
                        } else {
                            result = await response.text();
                        }

                        console.log('Registration successful:', result);
                        alert('Rejestracja przebiegła pomyślnie! Teraz możesz się zalogować.');
                        showLogin(new Event('click'));
                    } else {
                        const error = await response.text();
                        alert('Błąd rejestracji: ' + error);
                    }
                } catch (error) {
                    alert('Błąd połączenia z serwerem: ' + error.message);
                }
            });
        } else {
            console.error('Register button not found!');
        }
    }

    function loadUserData() {
        console.log('Loading user data');

        const userId = 'ba6e97db-1f6f-41fc-a80a-5f948f0ace8c';

        fetch(`http://localhost:8080/api/users/${userId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load user data');
                }
            })
            .then(userData => {
                console.log('User data loaded:', userData);
                updateUserInterface(userData);
            })
            .catch(error => {
                console.error('Error loading user data:', error);
                localStorage.removeItem('authToken');
                updateNavigation(); // Update navigation when token is invalid
                showAccount(new Event('click'));
            });
    }

    function updateUserInterface(userData) {
        const usernameDisplay = document.querySelector('.username');
        if (usernameDisplay) {
            usernameDisplay.textContent = userData.email;
        }

        const avatarLetter = document.querySelector('.avatar-letter');
        if (avatarLetter && userData.username) {
            avatarLetter.textContent = userData.username.charAt(0).toUpperCase();
        }
    }

    function setupAccountForm() {
        console.log('Setting up account form');
        // Account form setup logic can be added here if needed
    }

    function setupLoginForm() {
        console.log('Setting up login form');
        const loginBtn = document.getElementById("loginBtn");
        console.log('Login button found:', loginBtn);

        if (loginBtn) {
            loginBtn.addEventListener("click", async function (e) {
                console.log('Login function started');

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    alert('Proszę wypełnić wszystkie pola!');
                    return;
                }

                const loginData = {
                    username: email,
                    password: password
                };

                try {
                    const response = await fetch('http://localhost:8080/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        let result;

                        if (contentType && contentType.includes('application/json')) {
                            result = await response.json();
                        } else {
                            result = await response.text();
                        }

                        console.log('Login successful:', result);
                        alert('Logowanie przebiegło pomyślnie!');

                        if (result && result.token) {
                            localStorage.setItem('authToken', result.token);
                        } else {
                            localStorage.setItem('authToken', 'logged_in_' + Date.now());
                        }

                        updateNavigation(); // Update navigation after login
                        showAccount(new Event('click'));
                    } else {
                        const error = await response.text();
                        alert('Błąd logowania: ' + error);
                    }
                } catch (error) {
                    alert('Błąd połączenia z serwerem: ' + error.message);
                }
            });
        } else {
            console.error('Login button not found!');
        }
    }

    function hideAllContainers() {
        document.getElementById('mapContainer').style.display = 'none';
        document.getElementById('home-placeholder').style.display = 'none';
        document.getElementById('login-placeholder').style.display = 'none';
        document.getElementById('register-placeholder').style.display = 'none';
        document.getElementById('account-placeholder').style.display = 'none';
    }

    function removeFromWatchlist(offerId) {
        const userId = 'ba6e97db-1f6f-41fc-a80a-5f948f0ace8c';

        if (!userId) {
            console.log('Brak userId');
            return;
        }

        if (confirm('Czy na pewno chcesz usunąć to ogłoszenie z obserwowanych?')) {
            const url = `http://localhost:8080/api/watchLists/remove?userId=${encodeURIComponent(userId)}&offerId=${encodeURIComponent(offerId)}`;

            fetch(url, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(async response => {
                    const data = await response.json().catch(() => ({}));
                    if (response.ok) {
                        console.log('Offer removed from watchlist');
                        const propertiesList = document.getElementById('properties-list');
                        if (propertiesList) {
                            propertiesList.innerHTML = '';
                            loadWatchlistProperties();
                        }
                    } else {
                        throw new Error(data.message || 'Failed to remove offer from watchlist');
                    }
                })
                .catch(error => {
                    console.error('Error removing from watchlist:', error);
                    alert(`Błąd: ${error.message}`);
                });
        }
    }

    function openOfferLink(offerId) {
        if (offerId && offerId.startsWith('http')) {
            window.open(offerId, '_blank');
        } else {
            console.error('Invalid offer URL:', offerId);
            alert('Nie można otworzyć linku do oferty');
        }
    }

</script>

</html>
