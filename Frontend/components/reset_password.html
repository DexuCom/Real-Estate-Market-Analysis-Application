<div class="reset-password-container">
    <div class="reset-password-form">
        <h2 class="reset-password-title">Resetuj hasło</h2>
        <p class="reset-password-subtitle">Wprowadź nowe hasło dla swojego konta.</p>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nowe hasło</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Wprowadź nowe hasło" required
                    minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Potwierdź nowe hasło</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Potwierdź nowe hasło"
                    required minlength="8">
            </div>

            <button type="submit" id="resetPasswordBtn" class="reset-password-btn">
                Zmień hasło
            </button>
        </form>

        <div class="reset-password-footer">
            <a href="#" onclick="showLogin(event)">Powrót do logowania</a> | <a href="#"
                onclick="showHome(event)">Strona główna</a>
        </div>
    </div>
</div>
