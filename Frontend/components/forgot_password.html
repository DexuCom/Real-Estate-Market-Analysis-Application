<div class="forgot-password-container">
    <div class="forgot-password-form">
        <h2 class="forgot-password-title">Zapomniałeś hasła?</h2>
        <p class="forgot-password-subtitle">Podaj swój adres email, a wyślemy Ci link do zresetowania hasła.</p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="forgotEmail">Adres email</label>
                <input type="email" id="forgotEmail" name="email" placeholder="twoj@email.com" required>
            </div>

            <button type="submit" id="forgotPasswordBtn" class="forgot-password-btn">
                Wyślij link do resetu hasła
            </button>
        </form>

        <div class="forgot-password-footer">
            Pamiętasz hasło? <a href="#" onclick="showLogin(event)">Zaloguj się</a> | <a href="#"
                onclick="showHome(event)">Powrót do strony głównej</a>
        </div>
    </div>
</div>
